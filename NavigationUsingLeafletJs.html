<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RideNow - Modern Ride Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    header {
      background: #111827;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .control-box {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-group i {
      font-size: 1.2rem;
      color: #111827;
    }
    .input-group input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      background: #111827;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1f2937;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 10px;
      color: #111827;
      font-size: 0.9rem;
    }
    .error {
      display: none;
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .info-box {
      display: none;
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      color: #0369a1;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>🚘 RideNow - Book Your Ride</header>

  <div class="control-box">
    <div class="input-group">
      <i class="bi bi-geo-alt-fill"></i>
      <input type="text" id="from" placeholder="Pickup location (e.g. Anna Nagar, Chennai)" />
    </div>
    <div class="input-group">
      <i class="bi bi-flag-fill"></i>
      <input type="text" id="to" placeholder="Destination (e.g. Chennai Airport)" />
    </div>
    <button id="routeBtn" onclick="showRoute()">Get Route 🚗</button>
    <div class="loading" id="loading">🔄 Finding route...</div>
    <div class="error" id="error"></div>
    <div class="info-box" id="info"></div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([13.0827, 80.2707], 10); // Default to Chennai

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let routeLayer;
    let pickupMarker;
    let destinationMarker;

    // Custom icon generator
    const createIcon = (emoji) => L.divIcon({
      html: `<div style="font-size: 24px; text-align: center;">${emoji}</div>`,
      className: '',
      iconSize: [30, 42],
      iconAnchor: [15, 42],
    });

    function showLoading(show) {
      const loading = document.getElementById('loading');
      const button = document.getElementById('routeBtn');
      const error = document.getElementById('error');
      const info = document.getElementById('info');
      
      loading.style.display = show ? 'block' : 'none';
      button.disabled = show;
      error.style.display = 'none';
      info.style.display = 'none';
    }

    function showError(message) {
      const error = document.getElementById('error');
      error.textContent = message;
      error.style.display = 'block';
      showLoading(false);
    }

    function showInfo(message) {
      const info = document.getElementById('info');
      info.textContent = message;
      info.style.display = 'block';
    }

    async function showRoute() {
      const from = document.getElementById("from").value.trim();
      const to = document.getElementById("to").value.trim();

      if (!from || !to) {
        showError("Please enter both pickup and destination locations.");
        return;
      }

      showLoading(true);

      try {
        const fromCoords = await geocode(from);
        const toCoords = await geocode(to);

        if (!fromCoords || !toCoords) {
          showError("Unable to find one or both locations. Please check your spelling and try again.");
          return;
        }

        // Clear previous route and markers
        clearRoute();

        // Add markers
        pickupMarker = L.marker([fromCoords[0], fromCoords[1]], { 
          icon: createIcon("📍") 
        }).addTo(map).bindPopup("Pickup Location");

        destinationMarker = L.marker([toCoords[0], toCoords[1]], { 
          icon: createIcon("🏁") 
        }).addTo(map).bindPopup("Destination");

        // Get route using OpenRouteService (more reliable than OSRM demo)
        const route = await getRoute(fromCoords, toCoords);
        
        if (route) {
          // Draw route line
          routeLayer = L.polyline(route.coordinates, {
            color: '#dc2626',
            weight: 6,
            opacity: 0.8
          }).addTo(map);

          // Fit map to show entire route
          const group = new L.featureGroup([pickupMarker, destinationMarker, routeLayer]);
          map.fitBounds(group.getBounds(), { padding: [50, 50] });

          showInfo(`Route found! Distance: ${route.distance} km, Duration: ${route.duration} mins`);
        } else {
          // Fallback: show straight line
          routeLayer = L.polyline([fromCoords, toCoords], {
            color: '#dc2626',
            weight: 4,
            opacity: 0.6,
            dashArray: '10, 10'
          }).addTo(map);

          map.fitBounds([fromCoords, toCoords], { padding: [50, 50] });
          showInfo("Showing direct route. Detailed routing service unavailable.");
        }

        showLoading(false);

      } catch (error) {
        console.error('Error:', error);
        showError("An error occurred while finding the route. Please try again.");
      }
    }

    function clearRoute() {
      if (routeLayer) {
        map.removeLayer(routeLayer);
        routeLayer = null;
      }
      if (pickupMarker) {
        map.removeLayer(pickupMarker);
        pickupMarker = null;
      }
      if (destinationMarker) {
        map.removeLayer(destinationMarker);
        destinationMarker = null;
      }
    }

    async function geocode(query) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`;
      try {
        const response = await fetch(url);
        const results = await response.json();
        if (results.length > 0) {
          return [parseFloat(results[0].lat), parseFloat(results[0].lon)];
        } else {
          return null;
        }
      } catch (error) {
        console.error("Geocoding failed", error);
        return null;
      }
    }

    async function getRoute(from, to) {
      // Try multiple routing services
      const services = [
        {
          name: 'OpenRouteService',
          url: `https://api.openrouteservice.org/v2/directions/driving-car?start=${from[1]},${from[0]}&end=${to[1]},${to[0]}`,
          headers: {}
        }
      ];

      for (const service of services) {
        try {
          const response = await fetch(service.url, { headers: service.headers });
          
          if (response.ok) {
            const data = await response.json();
            
            if (service.name === 'OpenRouteService' && data.features && data.features[0]) {
              const coords = data.features[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
              const props = data.features[0].properties;
              return {
                coordinates: coords,
                distance: (props.segments[0].distance / 1000).toFixed(1),
                duration: Math.round(props.segments[0].duration / 60)
              };
            }
          }
        } catch (error) {
          console.warn(`${service.name} failed:`, error);
        }
      }

      return null; // All services failed
    }

    // Allow Enter key to trigger route search
    document.getElementById('from').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') showRoute();
    });

    document.getElementById('to').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') showRoute();
    });
  </script>
</body>
</html>
